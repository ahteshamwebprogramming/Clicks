<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Approval Request</title>
</head>
<body>
    <div style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.125rem; color: #566a7f;padding: 25px 25px;">LEAVE APPROVAL REQUEST</div>
    <div style="padding: 0 25px;">
        <table style="width: 100%;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 0.925rem; color: #566a7f;">
            <tbody>
                <tr>
                    <td style="text-align: center;width: 30%;">
                        <!--<div><img src="C:\Users\Admin\source\repos\Simpli2.0HR\Src\SimpliHR.WebUI\wwwroot\EmployeePofile\MyPic.jpg" alt="" class="h-auto ms-0 rounded user-profile-img" style="width: 70px;border-radius: 2.375rem !important;"></div>-->
                        <div>#empImage#</div>
                        <div><strong>#empName#</strong></div>
                        <div>#empDesig#</div>
                        <div>#empDepart#</div>
                    </td>
                    <td>
                        <div><strong>Ticket Number</strong></div>
                        <div><strong>Status</strong></div>
                    </td>
                    <td>
                        <div>#ticket#</div>
                        <div>#status#</div>
                    </td>
                    <td>
                        <div><strong>Created On</strong></div>
                        <div><strong>Assigned To</strong></div>
                    </td>
                    <td>
                        <div>#createdOn#</div>
                        <div>#assignedTo#</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table cellspacing="1px" style="width: 100%;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 0.925rem; color: #566a7f; background:#566a7f;margin-top: 35px;"> 
            <tr style="background: #fff;">
                <th style="padding: 10px;text-align: left;">LEAVE TYPE</th>
                <th style="text-align: center;">FROM DATE</th>
                <th style="text-align: center;">TO DATE</th>
                <th style="padding: 10px;text-align: left;">NO. OF LEAVES</th>
                <th style="text-align: center;">REMARK</td>
                <th style="text-align: center;">STATUS</td>    
            </tr>
            <tr style="background: #fff;">
                <td style="padding: 10px;">#leavetype#</td>
                <td style="padding: 10px; text-align: center;">#From#</td>
                <td style="text-align: center;">#To#</td>
                <td style="text-align: center;">#NoOfLeave#</td>
                <td style="text-align: center;">#Remark#</td>
                <td style="text-align: center;">#status#</td>
            </tr>
           
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <a href='#approvalAction#'>
                <button style="padding: 10px 25px; background-color: #71dd37; border-color:#5f61e6 ; border-radius:5px ;color: #fff; border: 1px;">Approve</button>
            </a>
            <a href='#rejectionAction#'>
                <button style="padding: 10px 25px; background-color: #8592a3; border-color:#8592a3 ; border-radius:5px ;color: #fff; border: 1px;">Reject</button>
            </a>
        </div>
    </div>
</body>
</html>
